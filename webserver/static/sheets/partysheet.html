    <script>
        /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
        function Dropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }

        function Dropdown2() {
            document.getElementById("myDropdown2").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(a) {
            if (!a.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown2");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }
    </script>

    <div id="party-table"></div>
        <script type="text/javascript" src="../dynamic/JavaScript/tabulator/tabulator_core.min.js"></script>
        <script type="text/javascript" src="../dynamic/JavaScript/tabulator/modules/format.min.js"></script>
        <script type="text/javascript" src="../dynamic/JavaScript/tabulator/modules/ajax.min.js"></script>
        <script type="text/javascript" src="../dynamic/JavaScript/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        //table setup for bills
        var table = new Tabulator("#party-table", {
            ajaxURL:"/api/partydata", //Request URL
            ajaxConfig:"POST", //HTTP Request type
            height:500, // set height of table
            layout:"fitColumns", //fit columns to width of table
            columns:[ //Define Table Columns
                {title:"Name", field:"nameenglish", sorter:"string"},
                {title:"Short Form", field:"shortenglish", sorter:"string"},
                {title:"Description", field:"descriptenglish", sorter:"string", formatter:"textarea"},
                {title:"Colour (Hex)", field:"hexcode", sorter:"string"},
                {title:"Leader", field:"leader", sorter:"string"},
                {title:"Deputy Leader", field:"deputyleader", sorter:"string"},
            ],
        });
    </script>
